<!DOCTYPE html>
<html>
<head>
  <title>News Feed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <div class="d-flex justify-content-between mb-4">
  <h2>News Feed</h2>
  <div class="d-flex align-items-center gap-2">
    <!-- Login/Register buttons (visible only when not logged in) -->
    <div id="authLinks">
      <a href="register.html" class="btn btn-outline-primary btn-sm">Register</a>
      <a href="login.html" class="btn btn-outline-success btn-sm">Login</a>
    </div>

    <!-- Greeting and logout (visible only when logged in) -->
    <div id="userBox" style="display: none;">
      <span id="greeting" class="fw-bold"></span>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
  </div>
</div>

  <div id="newsList" class="mb-5"></div>

  <h4>Add News (Login Required)</h4>
  <form id="newsForm">
    <input type="text" class="form-control mb-2" id="title" placeholder="News Title" required>
    <textarea class="form-control mb-2" id="content" placeholder="Content" required></textarea>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <script src="js/news.js"></script>
</body>
</html>
